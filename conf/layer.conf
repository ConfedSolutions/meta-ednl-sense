# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "ednl-sense"
BBFILE_PATTERN_ednl-sense := "^${LAYERDIR}/"
BBFILE_PRIORITY_ednl-sense = "20"

LAYERSERIES_COMPAT_ednl-sense = "scarthgap"

